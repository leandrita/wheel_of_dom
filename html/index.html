<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monsterly</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body class="bg-custom-image h-screen"></body>
<header class="h-1/5 xl:1/6 flex justify-center items-center p-8 xl:p-4">
  <img class="logo md:max-w-lg" src="/img/logo.svg" alt="Monsterly logo">
</header>
<main class="h-3/5 xl:4/6 flex justify-around xl:justify-end p-2">
  <section class="grid grid-cols-8 grid-rows-4 gap-x-0 gap-y-0">
    <img class="door h-full col-start-1 col-end-9 row-start-1 row-end-7" src="/img/puertaBoo.svg"
      alt="Boo door where the names of the participants are written">
    <ul
      class="bd-list p-2 overflow-ellipsis overflow-auto whitespace-nowrap col-start-3 col-end-7 row-start-2 row-end-3 bg-gray-200 border border-solid"
      id="name-list"></ul>
  </section>
  <aside class="h-full w-1/5 flex flex-col justify-around items-center p-8">
    <button class="rounded-lg py-2 px-6 blue-btn font-bold text-white hover:bg-gray-300 sdw" id="add-name-btn">Add
      name</button>
    <button class="rounded-lg py-2 px-4 violet-btn font-bold text-white hover:bg-gray-300 sdw" id="quit-name-btn">Remove
      name</button>
    <button class="rounded-lg py-2 px-4 l-violet-btn font-bold text-white hover:bg-gray-300 sdw"
      id="clear-list-btn">Remove
      all</button>
  </aside>
</main>

<footer class="h-1/5 xl:1/6 flex justify-center items-center p-8 xl:p-4">
  <button class="rounded-lg py-2 px-10 purple-btn font-bold text-white hover:bg-gray-300 sdw"
    id="start-btn">Start</button>
</footer>

<script src="/js/index.js"></script>
</body>

</html>
